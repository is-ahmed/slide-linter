<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        font-family: Lato, Roboto, sans-serif;
        font-size: 18px;
      }
      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        background: #EDF2F7;
        box-shadow: 0px -4px 20px rgba(0, 0, 0, 0.1);
      }

      .content {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
      }

      .footer {
        padding: 20px;
        background: #EDF2F7;
        box-shadow: 0px -4px 20px -10px rgba(0, 0, 0, 0.1);
      }

      .btn {
        border: none;
      }

      .btn--primary {
        width: 100%;
        padding: 15px;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 1.33rem;
        line-height: 1.7;
        text-align: center;
        border-radius: 5px;
        background: #4FD1C5;
        color: #FFFFFF;
      }

      .btn--primary:hover {
        background: #38b2ac;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <ul id="output"></ul>
      </div>
      <div class="footer">
        <button id="scan" class="btn btn--primary">Run Scan</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        var currentList = document.getElementById("output");
        var scanButton = document.getElementById("scan");

        scanButton.addEventListener("click", function(e) {
          startScan();
        });

        function addElement(message) {
          // create a new div element
          var newListItem = document.createElement("li");
          // and give it some content
          var newContent = document.createTextNode(message);
          // add the text node to the newly created div
          newListItem.appendChild(newContent);

          // add the newly created element and its content into the DOM
          currentList.appendChild(newListItem);
        }

        function showResults(results) {
          for (var i = 0; i < results.length; i++) {
            addElement(results[i]);
          }
        }

        function clearElements() {
          var child = currentList.lastElementChild;
          while (child) {
            currentList.removeChild(child);
            child = currentList.lastElementChild;
          }
        }

        function startScan() {
          clearElements();
          google.script.run
            .withSuccessHandler(success)
            .withFailureHandler(failure)
            .longTitle();
        }

        function success(results) {
          console.log("Success.");
          if (results.length > 0) {
            showResults(results);
          } else {
            showResults(["No errors found."]);
          }
          console.log(results);
        }

        function failure(message) {
          console.log("Failure");
          console.log(message);
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        font-family: Lato, Roboto, sans-serif;
        font-size: 18px;
      }
      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        background: #edf2f7;
        box-shadow: 0px -4px 20px rgba(0, 0, 0, 0.1);
      }

      .content {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
      }

      .footer {
        padding: 20px;
        background: #edf2f7;
        box-shadow: 0px -4px 20px -10px rgba(0, 0, 0, 0.1);
      }

      .btn {
        border: none;
      }

      .btn--primary {
        width: 100%;
        padding: 15px;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 1.2rem;
        line-height: 1;
        text-align: center;
        border-radius: 5px;
        background: #4fd1c5;
        color: #ffffff;
      }

      .btn--primary:hover {
        background: #38b2ac;
      }

      .card {
        display: flex;
        flex-direction: column;
        padding: 20px;

        background: #ffffff;
        box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.08);
        border-radius: 4px;

        /* Inside Auto Layout */
        flex: none;
        order: 0;
        margin: 0px 20px;
      }

      .card__title {
        font-weight: bold;
        font-size: 22px;
        line-height: 26px;

        color: #4A5568;

        /* Inside Auto Layout */

        flex: none;
        order: 0;
        align-self: flex-start;
        margin: 0px 10px;
      }

      .card__description {
        font-size: 18px;
        line-height: 170%;

        color: #A0AEC0;

        /* Inside Auto Layout */

        flex: none;
        order: 1;
        margin: 0px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
      </div>
      <div class="footer">
        <button id="scan" class="btn btn--primary">Run Scan</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        var contentContainer = document.getElementById("content");
        var scanButton = document.getElementById("scan");

        scanButton.addEventListener("click", function(e) {
          startScan();
        });

        function addElement(message) {
          // create a new div element
          var card = document.createElement("div");
          card.className = 'card'

          // and give it some content
          cardTitle = document.createElement("div");
          cardTitle.className = "card__title"
          var cardTitleText = document.createTextNode(message);
          cardDescription = document.createElement("div");
          cardDescription.className = "card__description"
          var cardDescriptionText = document.createTextNode("Some description");

          // add the text node to the newly created div
          card.appendChild(cardTitle);
          card.appendChild(cardDescription);

          // add the newly created element and its content into the DOM
          contentContainer.appendChild(card);
        }

        function showResults(results) {
          for (var i = 0; i < results.length; i++) {
            addElement(results[i]);
          }
        }

        function clearElements() {
          var child = currentList.lastElementChild;
          while (child) {
            currentList.removeChild(child);
            child = currentList.lastElementChild;
          }
        }

        function startScan() {
          clearElements();
          google.script.run
            .withSuccessHandler(success)
            .withFailureHandler(failure)
            .longTitle();
        }

        function success(results) {
          console.log("Success.");
          if (results.length > 0) {
            showResults(results);
          } else {
            showResults(["No errors found."]);
          }
          console.log(results);
        }

        function failure(message) {
          console.log("Failure");
          console.log(message);
        }
      });
    </script>
  </body>
</html>
